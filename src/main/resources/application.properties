#热部署
spring.devtools.restart.enabled:true
#数据库配置（注意：mysql8和mysql以前的版本连接配置不一样，此处是mysql8的连接方式）
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#阿里druid连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybaits别名包
mybatis.type-aliases-package=com.later.domain